<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="oder">

    </ol>
    <input type="text" id="todoinput">
    <button id="btn">Add Me</button>
    <script>
        let input = document.getElementById('todoinput');
        let btn = document.getElementById('btn');
        let ol = document.getElementById('oder');

        btn.addEventListener('click', function () {
            console.log('ok');
            let li = document.createElement('li');
            let todoinput = document.createElement('input');
            todoinput.setAttribute('type', 'text');
            todoinput.setAttribute('value', input.value);
            todoinput.setAttribute('readonly', 'readonly');
            li.appendChild(todoinput);
            let edit = document.createElement('button');
            edit.innerHTML = 'EDIT';
            edit.addEventListener('click', function () {
                edit.innerHTML = 'SAVE';
                todoinput.removeAttribute('readonly', 'readonly');
            });
            let del = document.createElement('button');
            del.innerHTML = 'DELETE';
            del.addEventListener('click', function () {
               // todoinput.deleteAttribute('readonly','readonly');
                if (edit = del) {
                    alert("true");
                } else {
                    alert("false");
                };
            });
            li.appendChild(del);
            li.appendChild(edit);
            ol.appendChild(li);
            console.log(input);
        });
    </script>
</body>
</html>
